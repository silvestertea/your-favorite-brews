    <style>
        /* General Styling */
        body {
            background-color: white;
            color: #8B4513;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #228B22; /* Green */
            padding: 15px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        section {
            padding: 30px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        h2 {
            color: #8B4513;
        }

        /* Contact Info */
        .contact-info {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .contact-info a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            display: block;
            margin: 10px 0;
        }

        .contact-info a:hover {
            color: #CD853F;
        }

        .contact-icons {
            margin-top: 20px;
        }

        .contact-icons img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Inquiry & Chat Section */
        .inquiry {
            background: #F5F5DC;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .inquiry input, .inquiry textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8B4513;
            border-radius: 5px;
        }

        .inquiry button {
            background: #228B22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .inquiry button:hover {
            background: #006400;
        }

        footer {
            background-color: #228B22;
            text-align: center;
            padding: 15px;
            color: white;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            nav ul {
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            .contact-info a {
                font-size: 18px;
            }
            .contact-icons img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
