<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Silvester's Tea Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #faf3e0;
            text-align: center;
        }

        header {
            background-color: rgba(58, 95, 11, 0.85);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            max-width: 60px;
            margin-left: 10px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 12px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
            padding: 100px 20px;
            font-size: 22px;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(50%);
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            display: inline-block;
            background: #3A5F0B;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.6);
        }

        .btn:hover {
            background: #FFD700;
            color: black;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
        }

        .featured-teas {
            padding: 20px;
        }

        .tea-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .tea-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tea-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            background: rgba(58, 95, 11, 0.85);
            color: white;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="tealogo.jpg" alt="Silvester's Tea Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="main.html">Main</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <video class="video-background" autoplay loop muted>
            <source src="coffee-video.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <a href="main.html" class="btn">Explore Our Collection</a>
            <p>Experience the finest selection of premium teas and coffee blends.</p>
        </div>
    </section>

    <section class="featured-teas">
        <h2>Featured Selections</h2>
        <div class="tea-grid">
            <div class="tea-item">
                <img src="green-tea.jpg" alt="Green Tea">
                <h3>Green Tea</h3>
            </div>
            <div class="tea-item">
                <img src="mocha-coffee.jpg" alt="Mocha Coffee">
                <h3>Mocha Coffee</h3>
            </div>
            <div class="tea-item">
                <img src="her-tea.jpg" alt="Herbal Tea">
                <h3>Herbal Tea</h3>
            </div>
        </div>
    </section>
</body>
</html>
