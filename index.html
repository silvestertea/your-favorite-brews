<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Silvester's Tea Services</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #faf3e0;
            text-align: center;
        }

        header {
            background-color: rgba(58, 95, 11, 0.85);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            max-width: 60px;
            margin-left: 10px;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }

        nav {
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 12px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(58, 95, 11, 0.95);
                width: 200px;
                text-align: center;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                padding: 10px;
                width: 100%;
            }
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
            padding: 100px 20px;
            font-size: 22px;
            min-height: 100vh;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the video fits within the container without cropping */
            z-index: -2;
            filter: brightness(50%);
            background-color: black; /* Add a fallback background color */
        }
        .hero-content .btn {
            display: inline-block;
            background: #3A5F0B;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.6);
        }

        .hero-content .btn:hover {
            background: #FFD700;
            color: black;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 1);
        }

        .homepage-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .homepage-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
    background-color: rgba(58, 95, 11, 0.85); /* Match the header background */
    color: white;
    text-align: center;
    padding: 20px 10px;
    margin-top: 20px;
    font-size: 14px;
    position: relative;
    z-index: 1;
}

.footer-content {
    max-width: 1200px;
    margin: auto;
}

.footer-content p {
    margin: 5px 0;
}

.footer-content .social-links a {
    color: #FFD700; /* Golden color for links */
    text-decoration: none;
    margin: 0 5px;
    transition: color 0.3s ease;
}

.footer-content .social-links a:hover {
    color: white; /* Change to white on hover */
}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="tealogo.jpg" alt="Silvester's Tea Logo">
        </div>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="main.html">Main</a></li>
                <li><a href="service.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <video class="video-background" autoplay loop muted>
            <source src="coffee-video.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <a href="main.html" class="btn">Explore Our Collection</a>
        </div>
    </section>
    
    <section class="homepage-gallery">
        <img src="tea11.jpg" alt="Tea">
        <img src="tea16.jpg" alt="Tea">
        <img src="tea17.jpg" alt="Tea">
    </section>
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById("nav-menu");
            menu.classList.toggle("active");
        }
    </script>
   <footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 Silvester's Tea Services. All Rights Reserved.</p>
        <div class="social-links">
            <ahref="https://www.facebook.com" target="_blank">Facebook</a> |
            <ahref="https://www.twitter.com" target="_blank">Twitter</a> |
            <ahref="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <p>Contact us: <a href="silvesterbaraka009@gmail.com">silvesterbaraka009@gmail.com</a></p>
    </div>
</footer>
</body>
</html>
