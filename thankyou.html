    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: wheat;
            padding: 20px;
            margin: 0;
        }
        .message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }
        .icon {
            font-size: 50px;
            color: green;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff5e62;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #e14d50;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .message {
                width: 90%;
                padding: 15px;
            }
            .icon {
                font-size: 40px;
            }
        }

        @media (min-width: 1024px) {
            .message {
                max-width: 700px;
                padding: 30px;
            }
            .icon {
                font-size: 60px;
            }
        }

        @media (min-width: 1280px) {
            .message {
                max-width: 800px;
                padding: 35px;
            }
            .icon {
                font-size: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="message">

    </div>
</body>
</html>
